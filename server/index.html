<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CORS demo 2</title>
</head>

<body>
    <button id="same-domain">same-domain</button>
    <script>
        var btn = document.getElementById("same-domain");
        btn.onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:5051/no-domain');
            xhr.send();
        }
    </script>
</body>

</html>
